site_name: Opendata for Security

theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'white'
    accent: 'red'
  icon:
  logo: 'assets/logo_white.png'
  favicon: 'assets/favicon.ico'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections


extra:
  search:
    language: 'jp'

repo_url: https://github.com/satan1a/opendata-for-security
repo_name: Toky/opendata-for-security

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets